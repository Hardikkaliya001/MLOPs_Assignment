name: Build & Push Docker Image (docker_cicd)

# runs on pushes to docker_cicd branch, and can be triggered manually
on:
  push:
    branches:
      - docker_cicd
  workflow_dispatch:

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install --no-cache-dir -r requirements.txt; else pip install scikit-learn joblib flask pillow numpy; fi

      - name: Train model (generate savedmodel.pth)
        run: |
          echo "Starting training to generate savedmodel.pth"
          python train.py
          ls -lh savedmodel.pth || (echo "Model file missing" && exit 1)

      - name: Show repo files (debug)
        run: ls -la

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU (for multi-platform builds, optional)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/mlops-major:latest
          file: ./Dockerfile

      - name: Confirm image pushed
        run: echo "Build and push completed for ${{ secrets.DOCKERHUB_USERNAME }}/mlops-major:latest"
