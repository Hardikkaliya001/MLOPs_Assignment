name: CI Pipeline (train & test)

on:
  push:
    branches:
      - dev
      - docker_cicd
  workflow_dispatch:

jobs:
  train_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install --no-cache-dir -r requirements.txt; else pip install scikit-learn joblib flask pillow numpy; fi

      - name: Show Python, pip, disk and environment info (debug)
        run: |
          python -V
          pip -V
          df -h .
          ls -la
          echo "PWD: $(pwd)"

      - name: Run training (produces savedmodel.pth)
        run: |
          python train.py
        env:
          CI: "true"

      - name: Verify model file exists
        run: |
          if [ -f savedmodel.pth ]; then echo "MODEL FOUND"; ls -lh savedmodel.pth; else echo "MODEL MISSING" && exit 1; fi

      - name: Run tests (evaluate saved model)
        run: python test.py

      - name: Upload model as artifact
        uses: actions/upload-artifact@v4
        with:
          name: savedmodel
          path: savedmodel.pth
